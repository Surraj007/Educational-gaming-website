<body>
  <header>
    <div class="logo">
      <img src="images/logo3.png" alt="Educational Games Logo">

    <nav>

          <li><a href="index.html">Home</a></li>

  <main>
    

    <!--GEOGRAPHY GAME CODE_1-->
    <div class="game" id="capitalCities">
      <h1>Geography Games</h1>
        <h3>1. Geography Quiz: Capital Cities</h3>
        <h4>Description:</h4>
        <p>Test your knowledge of capital cities around the world.</p>
        <p id="geoQuestion"></p>
        <input type="text" id="geoAnswer" placeholder="Enter your answer">
        <button onclick="checkGeoAnswer()">Submit</button>
        <p id="geoResult"></p>
      </div>
      

    <!--GEOGRAPHY GAME CODE_2-->
    <div class="game" id="countryFlags">
        <h3>2. Geography Quiz: Country Flags</h3>
        <h4>Description:</h4>
        <p>Test your knowledge of world flags.</p>
        <p id="flagQuestion"></p>
        <input type="text" id="flagAnswer" placeholder="Enter your answer">
        <button onclick="checkFlagAnswer()">Submit</button>
        <p id="flagResult"></p>
      </div>
      


  </main>


  <footer>
    <p>&copy;Play School - 2024 Educational Games</p>
  </footer>
